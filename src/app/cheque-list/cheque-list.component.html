

<ul class="cheque">
  <li *ngFor="let cheque of chequeList">
    <a routerLink="/cheque/{{cheque.id}}"><span class="circle">{{cheque.id}}</span>{{cheque.value | currency}}</a>
    <button class="delete" (click)="deleteCheque(cheque)">X</button>
  </li>
  <button (click)="addCheque()">Add Cheque</button>
</ul>
