<div *ngIf="cheque">
  <label>
      Cheque Amount: $
        <input class="cheque" type="number" step=0.01 [min]="chequeService.min" [max]="chequeService.max"  [(ngModel)]="cheque.value" (keyup)="cheque.value = chequeService.chequeMinMax(cheque.value)"/>
  </label>
  <button (click)="updateCheque()">Save</button>
  <app-cheque-detail [cheque]=cheque></app-cheque-detail>
</div>
